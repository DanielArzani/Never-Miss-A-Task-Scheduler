<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Never-Miss-A-Task-Scheduler</title>
  </head>

  <body>
    <!-- HEADER SECTION -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">sas</p>
    </header>
    <div class="container">
      <!-- Timeblocks ~ They start at 9 since the mockup starts at 9 AM -->

      <!-- Each row is made up of 3 elements, a label which displays the hour, the textarea which is where users can input whatever they want and the button which is pressed for when they want to save -->

      <!-- 9AM -->
      <div id="9" class="row time-block">
        <label for="input-hour-9" class="col-1 hour pt-3">9AM</label>
        <textarea id="input-hour-9" class="col-10 description"> </textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 10AM -->
      <div id="10" class="row time-block">
        <label for="input-hour-10" class="col-1 hour pt-3">10AM</label>
        <textarea id="input-hour-10" class="col-10 description"> </textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 11AM -->
      <div id="11" class="row time-block">
        <label for="input-hour-11" class="col-1 hour pt-3">11AM</label>
        <textarea id="input-hour-11" class="col-10 description"> </textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 12PM -->
      <div id="12" class="row time-block">
        <label for="input-hour-12" class="col-1 hour pt-3">12AM</label>
        <textarea id="input-hour-12" class="col-10 description"> </textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 1PM -->
      <div id="13" class="row time-block">
        <label for="input-hour-1" class="col-1 hour pt-3">1PM</label>
        <textarea id="input-hour-1" class="col-10 description"> </textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 2PM -->
      <div id="14" class="row time-block">
        <label for="input-hour-2" class="col-1 hour pt-3">2PM</label>
        <textarea id="input-hour-2" class="col-10 description"> </textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 3PM -->
      <div id="15" class="row time-block">
        <label for="input-hour-3" class="col-1 hour pt-3">3PM</label>
        <textarea id="input-hour-3" class="col-10 description"> </textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 4PM -->
      <div id="16" class="row time-block">
        <label for="input-hour-4" class="col-1 hour pt-3">4PM</label>
        <textarea id="input-hour-4" class="col-10 description"> </textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 5PM -->
      <div id="17" class="row time-block mb-2">
        <label for="input-hour-5" class="col-1 hour pt-3">5PM</label>
        <textarea id="input-hour-5" class="col-10 description"> </textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <!-- End of Timeblocks -->

    <!-- Bottom Border -->
    <div class="bottom-bdr"></div>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- My Script -->
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
